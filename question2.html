<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color the box</title>
    <link rel="stylesheet" href="./styles/NavbarStyles.css">
    <script src="scripts.js" defer></script>
    <title>Sportradar Test</title>
    <style>
        #color-box {
            transition: 1s background-color;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <my-header></my-header>

    <h1>Color the box using Promise</h1>
    <div id="color-box"></div>
    <script>
        const changeColorAfter = (delay, color) => {
            // Write your code here
            return new Promise((resolve, reject) => {
                setTimeout(() => { document.getElementById("color-box").style.backgroundColor = color; resolve(color) }, delay);
            })
        }
        changeColorAfter(1000, 'red')
            .then(() => changeColorAfter(2000, 'orange'))
            .then(() => changeColorAfter(3000, 'yellow'))
            .then(() => changeColorAfter(1000, 'green'))
            .then(() => changeColorAfter(4000, 'blue'))
            .then(() => changeColorAfter(5000, 'indigo'))
    </script>
</body>

</html>
